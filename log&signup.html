  <!-- sign up form -->
   <div class="form-container" id="signupFormContainer">
    <h2><b>Create an Account</b></h2>

    <form id="signupForm">
      <label for="signupUsername">Username</label>
      <input type="text" name="signupUsername" id="signupUsername" required>

      <label for="signupEmail">Email</label>
      <input type="email" name="signupEmail" id="signupEmail" required>

      <label for="signupPassword">Password</label>
      <input type="password" name="signupPassword" id="signupPassword" required>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <p>Alredy have an account? <a href="#" id="showLoginForm">Log In</a></p>
   </div>


   <!-- login form -->
   <div class="form-container" id="loginFormContainer" style="display: none;">
    <h2><b>Login to your Account</b></h2>

    <form id="loginForm">
      

      <label for="loginEmail">Email</label>
      <input type="email" name="loginEmail" id="loginEmail" required>

      <label for="loginPassword">Password</label>
      <input type="password" name="loginPassword" id="loginPassword" required>

      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <p>Dont have an account? <a href="#" id="showSignupForm">Sign Up</a></p>
   </div>

    <!-- footer -->
  <footer>
    <p class="text-center text-white mt-5">&copy; 2024 TechStore | All Right Reserved</p>
  </footer>






























  <script>
    //show login form
    const showLoginFormLink = document.getElementById("showLoginForm");
    const signupFormContainer = document.getElementById("signupFormContainer");
    const loginFormContainer = document.getElementById("loginFormContainer");
    showLoginFormLink.addEventListener("click", function(e){
      e.preventDefault();

      signupFormContainer.style.display = "none";
      loginFormContainer.style.display = "block";
    });


    //show sign up form
    const showSignupFormLink = document.getElementById("showSignupForm");
    showSignupFormLink.addEventListener("click", function(e){
      e.preventDefault();

      loginFormContainer.style.display = "none";
      signupFormContainer.style.display = "block";
    });

    // sign up form validation

    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", function(e){
      e.preventDefault();

      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if(!username || !email || !password){
        alert("please fill out all fields");
      }else{
        alert("Sign Up Successfully")
      }
    });

    // login form validation
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e){
      e.preventDefault();

     
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if( !email || !password){
        alert("please enter both email and password");
      }else{
        alert("Login Successfully")
      }
    });
  </script>
