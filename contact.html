   <!-- contact section -->
    <section id="contact " class="container my-5">
      <h2 class="h2">Contact Us</h2>
      <p class="p " style="color: #42424d;">We would love to hear from you! Fill out the form below, and we'll get  back to you as soon as possible.</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label text-white">Your Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" id="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label text-white">Your Email</label>
              <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label text-white">Your Message</label>
              <textarea  class="form-control" placeholder="Enter your message" id="message" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </section>
